  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .map-container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }

    table {
    width: 90%;
    margin: auto;
    border-collapse: collapse;
    text-align: center;
    color: #F9F9F9;
    }

    td img {
      width: 100%;
      height: auto;
    }

    footer {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background-color: #333;
      color: #fff;
      font-size: 14px;
      margin-top: 40px;
    }

    footer a {
      color: #ddd;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      table, td {
        display: block;
        width: 100%;
      }

      td {
        border-bottom: 1px solid #ccc;
      }

      .map-container {
        width: 95%;
        padding: 10px;
      }

      iframe {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      footer {
        font-size: 12px;
      }

      footer a {
        display: block;
        margin: 5px 0;
      }
    }
